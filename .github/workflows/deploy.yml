name: Deploy to Cloudways

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Upload dist/ to Cloudways via SFTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.5   # <-- exact tag, no "v"
        with:
          server: ${{ secrets.CLOUDWAYS_HOST }}
          username: ${{ secrets.CLOUDWAYS_USER }}
          password: ${{ secrets.CLOUDWAYS_PASS }}
          protocol: sftp
          port: 22
          local-dir: dist/
          server-dir: public_html/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.DS_Store
