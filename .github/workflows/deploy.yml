name: Deploy to Cloudways

on:
  push:
    branches: [ main ]   # change if your default branch is not 'main'

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install dependencies
      - run: npm ci

      # Build Astro site
      - run: npm run build

      # Deploy via SFTP (pure SFTP, no shell required)
      - name: Upload dist/ to Cloudways via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.CLOUDWAYS_HOST }}       # e.g. your Cloudways public IP
          username: ${{ secrets.CLOUDWAYS_USER }}     # Application username
          password: ${{ secrets.CLOUDWAYS_PASS }}     # Application password
          protocol: sftp
          port: 22
          local-dir: dist/
          server-dir: public_html/                   # relative path works fine
          dangerous-clean-slate: false               # donâ€™t wipe files not in dist
          exclude: |
            **/.git*
            **/.DS_Store
