on:
  push:
    branches: [ main ]

name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CLOUDWAYS_HOST }}      # Cloudways public IP
          username: ${{ secrets.CLOUDWAYS_USER }}    # App username
          password: ${{ secrets.CLOUDWAYS_PASS }}    # App password
          protocol: sftp                            # <â€” important
          port: 22
          local-dir: dist/
          server-dir: public_html/                  # where your site lives
          dangerous-clean-slate: false              # safer incremental uploads